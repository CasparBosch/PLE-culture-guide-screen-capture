<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekiro Culture Guide</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
</head>
<body class="bg">
    <div class="center">Sekiro Culture Guide</div>
    <video id="video" autoplay></video>
    <p>
        <button class="button" id="start">Start Capture</button>&nbsp;
        <button class="button1" id="stop">Stop Capture</button>
    </p>
    <div class="mp3-wrapper">
        <audio id="detection-audio" controls>
            <source src="./mp3/Armored Knight.mp3" type="audio/mpeg">
        </audio>
    </div>
    <strong>Log:</strong><br />
    <pre id="log"></pre>
    <div id="label"></div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="./js/teachable.js"></script>
    <script src="./js/stream.js"></script>
</body>
</html>
